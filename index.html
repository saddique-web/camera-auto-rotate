<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Rotate Back Camera Capture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    body { background-color: #f8f9fa; }
    video, canvas {
      border: 1px solid #ccc;
      border-radius: 12px;
      max-width: 100%;
      width: 100%;
    }
  </style>
</head>
<body class="p-4">

  <div class="container text-center">
    <h4 class="mb-4">ðŸ“· Back Camera Auto Rotate Capture</h4>

    <div class="mb-3">
      <select id="camera-select" class="form-select w-auto d-inline-block"></select>
      <button id="camera-btn" class="btn btn-sm btn-primary ms-2">Start Camera</button>
      <input type="hidden" id="captured_image">
    </div>

    <video id="camera" autoplay playsinline></video>
    <canvas id="snapshot" style="display:none;"></canvas>
  </div>

  <script>
    $(document).ready(function () {
      let stream = null, currentDeviceId = null;
      const video = document.getElementById("camera");
      const canvas = document.getElementById("snapshot");
      const btn = document.getElementById("camera-btn");
      const cameraSelect = document.getElementById("camera-select");
      const hiddenInput = document.getElementById("captured_image");

      // âœ… Populate camera options (front & back)
      async function populateCameraOptions() {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(d => d.kind === "videoinput");
        cameraSelect.innerHTML = '';
        videoDevices.forEach((d, i) => {
          const opt = document.createElement("option");
          opt.value = d.deviceId;
          opt.text = d.label || `Camera ${i + 1}`;
          cameraSelect.appendChild(opt);
        });

        // Prefer back camera if found
        const backCam = videoDevices.find(d => d.label.toLowerCase().includes("back") || d.label.toLowerCase().includes("rear"));
        currentDeviceId = backCam ? backCam.deviceId : (videoDevices[0]?.deviceId || null);
      }

      // âœ… Start camera stream
      async function startCamera(deviceId) {
        if (stream) stream.getTracks().forEach(track => track.stop());
        const constraints = deviceId
          ? { video: { deviceId: { exact: deviceId } } }
          : { video: { facingMode: { ideal: "environment" } } }; // âœ… back camera
        try {
          stream = await navigator.mediaDevices.getUserMedia(constraints);
          video.srcObject = stream;
          video.style.display = 'block';
          canvas.style.display = 'none';
        } catch (err) {
          console.error("Camera error:", err);
          alert("Unable to access the camera. Please allow permission or switch to HTTPS.");
        }
      }

      // Initialize camera options
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(() => populateCameraOptions())
        .catch(() => alert("Camera permission denied."));

      // When user selects a camera manually
      cameraSelect.addEventListener("change", () => {
        currentDeviceId = cameraSelect.value;
        startCamera(currentDeviceId);
      });

      // âœ… Button states: Start â†’ Capture â†’ Retake
      btn.addEventListener("click", async () => {
        const state = btn.getAttribute("data-state") || "idle";

        if (state === "idle") {
          await startCamera(currentDeviceId);
          btn.setAttribute("data-state", "streaming");
          btn.textContent = "Capture";
          btn.className = "btn btn-sm btn-success ms-2";
          cameraSelect.style.display = "none";
        } else if (state === "streaming") {
          const ctx = canvas.getContext("2d");
          const vw = video.videoWidth || 640;
          const vh = video.videoHeight || 480;

          // âœ… Detect orientation
          const isLandscape = screen.orientation?.type?.includes("landscape") || window.innerWidth > window.innerHeight;

          if (isLandscape) {
            canvas.width = vw;
            canvas.height = vh;
            ctx.drawImage(video, 0, 0, vw, vh);
          } else {
            canvas.width = vh;
            canvas.height = vw;
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(Math.PI / 2);
            ctx.drawImage(video, -vh / 2, -vw / 2, vh, vw);
            ctx.restore();
          }

          canvas.style.display = "block";
          hiddenInput.value = canvas.toDataURL("image/png");

          // stop video
          if (stream) stream.getTracks().forEach(track => track.stop());
          video.style.display = "none";

          btn.setAttribute("data-state", "captured");
          btn.textContent = "Retake";
          btn.className = "btn btn-sm btn-danger ms-2";
        } else if (state === "captured") {
          canvas.style.display = "none";
          hiddenInput.value = "";
          btn.setAttribute("data-state", "idle");
          btn.textContent = "Start Camera";
          btn.className = "btn btn-sm btn-primary ms-2";
          cameraSelect.style.display = "";
        }
      });
    });
  </script>

</body>
</html>
