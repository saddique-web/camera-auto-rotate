<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Auto Rotate Capture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="p-4 bg-light">

  <div class="container text-center">
    <h4 class="mb-3">Auto Rotate Camera Capture</h4>

    <div class="mb-3">
      <select id="camera-select" class="form-select w-auto d-inline-block"></select>
      <button id="camera-btn" class="btn btn-sm btn-primary ms-2">Take</button>
      <input type="hidden" id="captured_image">
    </div>

    <video id="camera" width="420" height="240" autoplay style="display:none; border:1px solid #ccc; border-radius:10px;"></video>
    <canvas id="snapshot" style="display:none; max-width:100%; border:1px solid #ccc; border-radius:10px;"></canvas>
  </div>

  <script>
    $(document).ready(function () {
      let stream = null, currentDeviceId = null;
      const video = document.getElementById("camera");
      const canvas = document.getElementById("snapshot");
      const btn = document.getElementById("camera-btn");
      const cameraSelect = document.getElementById("camera-select");
      const hiddenInput = document.getElementById("captured_image");

      async function populateCameraOptions() {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(d => d.kind === "videoinput");
        cameraSelect.innerHTML = '';
        videoDevices.forEach((d, i) => {
          const opt = document.createElement("option");
          opt.value = d.deviceId;
          opt.text = d.label || `Camera ${i + 1}`;
          cameraSelect.appendChild(opt);
        });
        if (videoDevices.length > 0) currentDeviceId = videoDevices[0].deviceId;
      }

      async function startCamera(deviceId) {
        if (stream) stream.getTracks().forEach(track => track.stop());
        stream = await navigator.mediaDevices.getUserMedia({
          video: deviceId ? { deviceId: { exact: deviceId } } : true
        });
        video.srcObject = stream;
        video.style.display = 'block';
        canvas.style.display = 'none';
      }

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(() => populateCameraOptions())
        .catch(() => alert("Camera permission denied."));

      cameraSelect.addEventListener("change", () => {
        currentDeviceId = cameraSelect.value;
        startCamera(currentDeviceId);
      });

      btn.addEventListener("click", async () => {
        const state = btn.getAttribute("data-state") || "idle";

        if (state === "idle") {
          await startCamera(currentDeviceId);
          btn.setAttribute("data-state", "streaming");
          btn.textContent = "Capture";
          btn.className = "btn btn-sm btn-success";
          cameraSelect.style.display = "none";
        } else if (state === "streaming") {
          const ctx = canvas.getContext("2d");
          const vw = video.videoWidth || 420;
          const vh = video.videoHeight || 240;

          // âœ… Detect device orientation
          const isLandscape = screen.orientation?.type?.includes("landscape") || window.innerWidth > window.innerHeight;

          if (isLandscape) {
            canvas.width = vw;
            canvas.height = vh;
            ctx.drawImage(video, 0, 0, vw, vh);
          } else {
            canvas.width = vh;
            canvas.height = vw;
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(Math.PI / 2); // rotate 90 degrees
            ctx.drawImage(video, -vh / 2, -vw / 2, vh, vw);
            ctx.restore();
          }

          canvas.style.display = "block";
          hiddenInput.value = canvas.toDataURL("image/png");

          if (stream) stream.getTracks().forEach(track => track.stop());
          video.style.display = "none";
          btn.setAttribute("data-state", "captured");
          btn.textContent = "Remove";
          btn.className = "btn btn-sm btn-danger";
        } else if (state === "captured") {
          canvas.style.display = "none";
          hiddenInput.value = "";
          btn.setAttribute("data-state", "idle");
          btn.textContent = "Take";
          btn.className = "btn btn-sm btn-primary";
          cameraSelect.style.display = "";
        }
      });
    });
  </script>
</body>
</html>
