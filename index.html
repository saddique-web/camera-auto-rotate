<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Auto Rotate Camera Capture + Download</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Roboto, Arial; padding: 1rem; background:#f8f9fa; }
    video, canvas { border: 1px solid #ccc; border-radius:10px; max-width:100%; height:auto; display:block; margin:auto; }
    .controls { margin-bottom:1rem; display:flex; flex-wrap:wrap; gap:0.5rem; justify-content:center; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h4 class="mb-3">Auto Rotate Camera Capture (with Download)</h4>

    <div class="controls">
      <select id="camera-select" class="form-select w-auto d-inline-block"></select>
      <button id="camera-btn" class="btn btn-sm btn-primary">Take</button>
      <button id="download-btn" class="btn btn-sm btn-success" disabled>Download</button>
      <input type="hidden" id="captured_image">
    </div>

    <video id="camera" width="420" height="240" autoplay playsinline muted style="display:none;"></video>
    <canvas id="snapshot" style="display:none;"></canvas>
  </div>

  <script>
    $(document).ready(function () {
      let stream = null, currentDeviceId = null;
      const video = document.getElementById("camera");
      const canvas = document.getElementById("snapshot");
      const ctx = canvas.getContext("2d");
      const btn = document.getElementById("camera-btn");
      const cameraSelect = document.getElementById("camera-select");
      const hiddenInput = document.getElementById("captured_image");
      const downloadBtn = document.getElementById("download-btn");

      // Helper: Get screen rotation angle (0,90,180,270)
      function getDisplayRotation() {
        if (screen.orientation && typeof screen.orientation.angle === 'number') {
          return screen.orientation.angle;
        }
        if (typeof window.orientation === 'number') {
          return (window.orientation + 360) % 360;
        }
        return 0;
      }

      // List available cameras
      async function populateCameraOptions() {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(d => d.kind === "videoinput");
        cameraSelect.innerHTML = '';
        videoDevices.forEach((d, i) => {
          const opt = document.createElement("option");
          opt.value = d.deviceId;
          opt.text = d.label || `Camera ${i + 1}`;
          cameraSelect.appendChild(opt);
        });
        if (videoDevices.length > 0) currentDeviceId = videoDevices[0].deviceId;
      }

      // Start camera stream
      async function startCamera(deviceId) {
        if (stream) stream.getTracks().forEach(track => track.stop());
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: deviceId ? { deviceId: { exact: deviceId } } : { facingMode: { ideal: "environment" } },
            audio: false
          });
          video.srcObject = stream;
          video.style.display = 'block';
          canvas.style.display = 'none';
          downloadBtn.disabled = true;
        } catch (err) {
          alert("Could not access camera: " + err.message);
        }
      }

      // Request permission and populate camera list
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(() => populateCameraOptions())
        .catch(() => alert("Camera permission denied."));

      cameraSelect.addEventListener("change", () => {
        currentDeviceId = cameraSelect.value;
        startCamera(currentDeviceId);
      });

      // Button states: Take → Capture → Remove
      btn.addEventListener("click", async () => {
        const state = btn.getAttribute("data-state") || "idle";

        if (state === "idle") {
          await startCamera(currentDeviceId);
          btn.setAttribute("data-state", "streaming");
          btn.textContent = "Capture";
          btn.className = "btn btn-sm btn-success";
          cameraSelect.style.display = "none";
        } 
        else if (state === "streaming") {
          if (!video.videoWidth) return;
          const vw = video.videoWidth;
          const vh = video.videoHeight;
          const rotation = getDisplayRotation();
          const rotated = (rotation === 90 || rotation === 270);

          canvas.width = rotated ? vh : vw;
          canvas.height = rotated ? vw : vh;

          ctx.save();
          switch (rotation) {
            case 90:
              ctx.translate(canvas.width, 0);
              ctx.rotate(0.5 * Math.PI);
              break;
            case 180:
              ctx.translate(canvas.width, canvas.height);
              ctx.rotate(Math.PI);
              break;
            case 270:
              ctx.translate(0, canvas.height);
              ctx.rotate(-0.5 * Math.PI);
              break;
            default:
              break;
          }
          ctx.drawImage(video, 0, 0, vw, vh);
          ctx.restore();

          hiddenInput.value = canvas.toDataURL("image/png");
          canvas.style.display = "block";
          downloadBtn.disabled = false;

          // Stop the camera
          if (stream) stream.getTracks().forEach(track => track.stop());
          video.style.display = "none";

          btn.setAttribute("data-state", "captured");
          btn.textContent = "Remove";
          btn.className = "btn btn-sm btn-danger";
        } 
        else if (state === "captured") {
          canvas.style.display = "none";
          hiddenInput.value = "";
          downloadBtn.disabled = true;
          btn.setAttribute("data-state", "idle");
          btn.textContent = "Take";
          btn.className = "btn btn-sm btn-primary";
          cameraSelect.style.display = "";
        }
      });

      // Download captured image
      downloadBtn.addEventListener("click", () => {
        canvas.toBlob((blob) => {
          if (!blob) return;
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = "captured-photo.jpg";
          document.body.appendChild(a);
          a.click();
          a.remove();
        }, "image/jpeg", 0.92);
      });

      // Clean up on exit
      window.addEventListener("beforeunload", () => {
        if (stream) stream.getTracks().forEach(t => t.stop());
      });
    });
  </script>
</body>
</html>
